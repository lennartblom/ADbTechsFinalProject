<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Datenbank Hausarbeit</title>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>


<!-- Eigene Scripts... -->

<script src="/assets/js/functions.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/assets/css/style.css"></link>

<!-- Google Maps und Bootstrap.css -->

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<!-- Scripts Ende. -->

</head>
<body onpageshow="isFiletransferComplete();">


<div id="map">
</div>


<div class="row">
	<div class="col col-xs-8 col-xs-offset-2 col-md-6 col-md-offset-3" id="content_area">

		<p><a href="/">Home</a> >> Datei hochladen</p>

		<h1>Datenupload</h1>

			<div class="row">
				<div class="col col-xs-12" id="message_box">
					
				</div>
			</div>

		<div class="form-group">

			<label for="username_input">Username:</label>
			<input class="form-control" type="text" name="username_input" id="username_input">


			<label for="pw_input">Passwort:</label>
			<input class="form-control" type="password" name="pw_input" id="pw_input">
			<br>
			<button id="login" onclick="authorize();" class="btn btn-success">Authorisieren</button>

		</div>

			<form id="uploadForm" enctype="multipart/form-data" action="/upload/transferFile" method="POST">

			<label for="exampleInputFile">GPS File upload</label>
			<p class="help-block">Gültige Formate: .gpx, .gps, etc.</p>
			<input type="file" name="Datei auswählen..." />
			<br>
			<input type="submit" value=".gpx hochladen" id="upload_button" name="submit" class="btn btn-default disabled" disabled="disabled">
			</form>


		</div>

		<p class="help-block" id="display_content"></p>



	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery.md5.min.js"></script>
</body>
</html>
